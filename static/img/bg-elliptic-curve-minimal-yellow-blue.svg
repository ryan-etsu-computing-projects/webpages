<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Dark purple-blue background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#4a3b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b45;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Faint gray grid lines -->
  <g stroke="#555555" stroke-width="2" opacity="0.3" fill="none">
    <!-- Vertical lines -->
    <line x1="240" y1="100" x2="240" y2="980"/>
    <line x1="480" y1="100" x2="480" y2="980"/>
    <line x1="720" y1="100" x2="720" y2="980"/>
    <line x1="960" y1="100" x2="960" y2="980"/>
    <line x1="1200" y1="100" x2="1200" y2="980"/>
    <line x1="1440" y1="100" x2="1440" y2="980"/>
    <line x1="1680" y1="100" x2="1680" y2="980"/>
    
    <!-- Horizontal lines -->
    <line x1="100" y1="200" x2="1820" y2="200"/>
    <line x1="100" y1="350" x2="1820" y2="350"/>
    <line x1="100" y1="500" x2="1820" y2="500"/>
    <line x1="100" y1="650" x2="1820" y2="650"/>
    <line x1="100" y1="800" x2="1820" y2="800"/>
    <line x1="100" y1="950" x2="1820" y2="950"/>
  </g>
  
  <!-- Main elliptic curve (y² = x³ + ax + b) -->
  <path d="M 200 750 Q 400 450, 600 540 Q 800 630, 1000 520 Q 1200 410, 1400 580 Q 1600 750, 1720 650" 
        stroke="#ffdd00" 
        stroke-width="12" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Secondary elliptic curve reflection -->
  <path d="M 200 330 Q 400 630, 600 540 Q 800 450, 1000 560 Q 1200 670, 1400 500 Q 1600 330, 1720 430" 
        stroke="#00ffff" 
        stroke-width="10" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Key cryptographic points on curves -->
  <circle cx="600" cy="540" r="18" fill="#ffdd00" opacity="0.9"/>
  <circle cx="1000" cy="520" r="18" fill="#ffdd00" opacity="0.9"/>
  <circle cx="1400" cy="580" r="18" fill="#ffdd00" opacity="0.9"/>
  <circle cx="600" cy="540" r="18" fill="#00ffff" opacity="0.7"/>
  <circle cx="1000" cy="560" r="18" fill="#00ffff" opacity="0.7"/>
  <circle cx="1400" cy="500" r="18" fill="#00ffff" opacity="0.7"/>
  
  <!-- Geometric accent lines connecting points -->
  <line x1="600" y1="540" x2="1000" y2="520" stroke="#ffdd00" stroke-width="6" opacity="0.6"/>
  <line x1="1000" y1="520" x2="1400" y2="580" stroke="#ffdd00" stroke-width="6" opacity="0.6"/>
  <line x1="600" y1="540" x2="1000" y2="560" stroke="#00ffff" stroke-width="6" opacity="0.5"/>
  <line x1="1000" y1="560" x2="1400" y2="500" stroke="#00ffff" stroke-width="6" opacity="0.5"/>
  
  <!-- Mathematical symbols and accents -->
  <g fill="#ffdd00" opacity="0.8" font-family="monospace" font-size="48">
    <text x="150" y="180">y² = x³ + ax + b</text>
    <text x="1400" y="180">ETSU Cybersecurity</text>
  </g>
  
  <!-- Geometric corner accents -->
  <polygon points="100,100 200,100 100,200" fill="#00ffff" opacity="0.6"/>
  <polygon points="1820,100 1720,100 1820,200" fill="#ffdd00" opacity="0.6"/>
  <polygon points="100,980 200,980 100,880" fill="#ffdd00" opacity="0.6"/>
  <polygon points="1820,980 1720,980 1820,880" fill="#00ffff" opacity="0.6"/>
  
  <!-- Additional geometric elements for background richness -->
  <circle cx="300" cy="300" r="40" fill="none" stroke="#ffdd00" stroke-width="3" opacity="0.4"/>
  <circle cx="1620" cy="780" r="60" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.4"/>
  
  <!-- Central focal point -->
  <circle cx="960" cy="540" r="8" fill="#ffffff" opacity="0.8"/>
  
</svg>