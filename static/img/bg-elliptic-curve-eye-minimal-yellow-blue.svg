<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="1080" viewBox="0 0 1440 1080">
  <defs>
    <!-- Dark purple-blue background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#4a3b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b45;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Faint gray grid lines -->
  <g stroke="#555555" stroke-width="2" opacity="0.3" fill="none">
    <!-- Vertical lines -->
    <line x1="180" y1="100" x2="180" y2="980"/>
    <line x1="360" y1="100" x2="360" y2="980"/>
    <line x1="540" y1="100" x2="540" y2="980"/>
    <line x1="720" y1="100" x2="720" y2="980"/>
    <line x1="900" y1="100" x2="900" y2="980"/>
    <line x1="1080" y1="100" x2="1080" y2="980"/>
    <line x1="1260" y1="100" x2="1260" y2="980"/>
    
    <!-- Horizontal lines -->
    <line x1="80" y1="200" x2="1360" y2="200"/>
    <line x1="80" y1="350" x2="1360" y2="350"/>
    <line x1="80" y1="500" x2="1360" y2="500"/>
    <line x1="80" y1="650" x2="1360" y2="650"/>
    <line x1="80" y1="800" x2="1360" y2="800"/>
    <line x1="80" y1="950" x2="1360" y2="950"/>
  </g>
  
  <!-- Main elliptic curve (y² = x³ + ax + b) -->
  <path d="M 150 750 Q 300 450, 450 540 Q 600 630, 750 520 Q 900 410, 1050 580 Q 1200 750, 1290 650" 
        stroke="#ffdd00" 
        stroke-width="12" 
        fill="none" 
        opacity="0.9"/>
  
  <!-- Secondary elliptic curve reflection -->
  <path d="M 150 330 Q 300 630, 450 540 Q 600 450, 750 560 Q 900 670, 1050 500 Q 1200 330, 1290 430" 
        stroke="#00ffff" 
        stroke-width="10" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Key cryptographic points on curves -->
  <circle cx="450" cy="540" r="18" fill="#ffdd00" opacity="0.9"/>
  <circle cx="750" cy="520" r="18" fill="#ffdd00" opacity="0.9"/>
  <circle cx="1050" cy="580" r="18" fill="#ffdd00" opacity="0.9"/>
  <circle cx="450" cy="540" r="18" fill="#00ffff" opacity="0.7"/>
  <circle cx="750" cy="560" r="18" fill="#00ffff" opacity="0.7"/>
  <circle cx="1050" cy="500" r="18" fill="#00ffff" opacity="0.7"/>
  
  <!-- Geometric accent lines connecting points -->
  <line x1="450" y1="540" x2="750" y2="520" stroke="#ffdd00" stroke-width="6" opacity="0.6"/>
  <line x1="750" y1="520" x2="1050" y2="580" stroke="#ffdd00" stroke-width="6" opacity="0.6"/>
  <line x1="450" y1="540" x2="750" y2="560" stroke="#00ffff" stroke-width="6" opacity="0.5"/>
  <line x1="750" y1="560" x2="1050" y2="500" stroke="#00ffff" stroke-width="6" opacity="0.5"/>
  
  <!-- Mathematical symbols and accents -->
  <g fill="#ffdd00" opacity="0.8" font-family="monospace" font-size="48">
    <text x="120" y="180">y² = x³ + ax + b</text>
    <text x="800" y="180">root@etsu_cyber ~#</text>
  </g>
  
  <!-- Geometric corner accents -->
  <polygon points="80,100 180,100 80,200" fill="#00ffff" opacity="0.6"/>
  <polygon points="1360,100 1260,100 1360,200" fill="#ffdd00" opacity="0.6"/>
  <polygon points="80,980 180,980 80,880" fill="#ffdd00" opacity="0.6"/>
  <polygon points="1360,980 1260,980 1360,880" fill="#00ffff" opacity="0.6"/>
  
  <!-- Additional geometric elements for background richness -->
  <circle cx="250" cy="300" r="40" fill="none" stroke="#ffdd00" stroke-width="3" opacity="0.4"/>
  <circle cx="1190" cy="780" r="60" fill="none" stroke="#00ffff" stroke-width="3" opacity="0.4"/>
  
  <!-- Central focal point -->
  <circle cx="720" cy="540" r="8" fill="#ffffff" opacity="0.8"/>
  
</svg>